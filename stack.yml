version: '3'

networks:
  api:
    external: true

  proxy:
    external: true

services:

  api:
    image: brewgorithm/brewgorithm-api:${TAG:-latest}
    networks:
      - api
      - proxy
    deploy:
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.port=5000
        - com.df.servicePath=/model
        - com.df.reqPathSearch=/model
        - com.df.serviceDomain=${SERVICE_DOMAIN}
        - com.df.alertName=memlimit
        - com.df.alertIf=@service_mem_limit:0.8
        - com.df.alertFor=30s
      mode: replicated
      placement:
        constraints: 
          - node.role == worker
      resources:
        reservations:
          memory: 1G
        limits:
          memory: 1G
