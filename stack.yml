version: '3'

networks:
  api:
    external: true

services:

  api:
    image: brewgorithm/brewgorithm-api:${TAG:-latest}
    networks:
      - api
    deploy:
      mode: replicated
      placement:
        constraints: 
          - node.role == worker
      resources:
        reservations:
          memory: 1G
        limits:
          memory: 1G
